version: '3.8'

services:
  mubai-bot:
    build: .
    container_name: mubai-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist WhatsApp session
      - ./tokens:/app/tokens
      # Persist downloaded files
      - ./downloads:/app/downloads
    env_file:
      - .env
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    mem_limit: 2g
    cpus: 1.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/qr-status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

